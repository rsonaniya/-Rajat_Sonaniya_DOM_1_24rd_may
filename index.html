<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">
      Interactive Gallery, Click on first Image to start playig the game
    </h1>
    <div class="gallery">
      <img src="./img1.jpg" alt="" class="img" id="img1" />
      <img src="./img2.jpg" alt="" class="img" id="img2" />
      <img src="./img3.jpg" alt="" class="img" id="img3" />
      <img src="./img4.jpg" alt="" class="img" id="img4" />
    </div>
    <form class="register hidden" id="register">
      <div class="container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required />
      </div>
      <div class="container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="container">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="container">
        <button class="submitBtn" type="submit">Submit</button>
      </div>
    </form>

    <p class="message" id="message"></p>
    <p class="coupon" id="coupon"></p>
    <button class="submitBtn reset" id="reset">Reset</button>

    <script src="./script.js"></script>
  </body>
</html>
